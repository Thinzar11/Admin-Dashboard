<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <section class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-3 col-xl-2 sidebar vh-100 ">
           <div class="d-flex justify-content-between align-items-center mt-4">
               <div class="d-flex align-items-center justify-content-center">
                    <span class="p-2 bg-primary rounded mr-2 d-flex justify-content-center align-items-center">
                        <i class="feather-shopping-bag"></i>
                    </span>
                    <span class="text-uppercase text-primary font-weight-bolder h-4">My shop</span>
               </div>
               <div class="hide-sidebar btn btn-light d-block btn-sm d-lg-none ">
                <i class="feather-x text-primary" style="font-size: 2em;"></i>
            </div>
           </div>
        </div>
        <div class="col-12 col-lg-9 col-xl-10 content vh-100">
            <div class="row header mb-4">
                <div class="col-12 ">
                    <div class="bg-primary p-2 rounded d-flex justify-content-between align-items-center">
                        <button class="show-sidebar btn btn-sm btn-primary d-block d-lg-none">
                            <i class="feather-menu text-light" style="font-size: 2em;"></i>
                        </button>
                        <form action="" method="post" class="d-none d-md-block">
                           <div class="form-inline d-flex justify-content-between">
                               <input type="text" class="form-control me-2">
                               <button class="btn btn-light text-primary">
                                <i class="feather-search"></i>
                            </button>
                           </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown">
                                <img src="./img/user/avatar1.jpg" class="profile" alt=""> 
                                <span class="font-weight-bolder">Thinzar Nwe</span>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a href="#">HTML</a></li>
                              <li><a href="#">CSS</a></li>
                              <li><a href="#">JavaScript</a></li>
                            </ul>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb mb-4">
                        <ol class="breadcrumb bg-white">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item"><a href="#">Library</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                      </nav>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="feather-plus-circle text-primary mb-2 font-weight-bold"></i>
                                    <h4 class="" >Add Item</h4>
                                </div>
                                <div class="btn btn-outline-primary">
                                    <i class="feather-menu"></i>
                                </div>
                            </div>
                            <hr>
                           <form action="post">
                               <div class="row">
                                   <div class="col-12 col-md-6">
                                    <div class="from-group mb-3">
                                        <label for="photo" class="form-label">Photo Upload</label>
                                        <i class="feather-info" data-bs-toggle="popover"  data-bs-content="Only Support jpg and png." data-bs-placement="top"></i>
                                        <input type="file" class="form-control" id="photo">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="name" class="form-label">Item Name</label>
                                        <select name="name" id="name" class="form-control">
                                            <option value="0">Kone So</option>
                                            <option value="1">Kone Chauk</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="cat" class="form-label">Category</label>
                                        <select name="cat" id="cat" class="form-control">
                                            <option value="0">Kone So</option>
                                            <option value="1">Kone Chauk</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="scat" class="form-label">Item Name</label>
                                        <select name="scat" id="sact" class="form-control">
                                            <option value="0">Kone So</option>
                                            <option value="1">Kone Chauk</option>
                                        </select>
                                    </div>
                                   </div>
                                   <div class="col-12 col-md-6">
                                       <div class="row">
                                           <div class="col-6">
                                               <div class="form-group mb-3">
                                                   <label for="qty" class="form-label">Item Quantity</label>
                                                   <input type="number" name="qty" id="qty" class="form-control">
                                               </div>
                                           </div>
                                           <div class="col-6">
                                               <div class="mb-3">
                                                   <label for="unit">Unit</label>
                                                   <select name="qty" id="qty" class="form-control">
                                                       <option value="0">SGD</option>
                                                       <option value="1">USD</option>
                                                   </select>
                                               </div>
                                           </div>
                                       </div>
                                       <div class="mb-3">
                                           <label for="price">Price</label>
                                           <input type="text" id="price" class="form-control">
                                       </div>
                                       <div class="mb-3">
                                           <label for="des">Description</label>
                                           <textarea name="text" id="des" cols="30" rows="6"></textarea>
                                       </div>
                                   </div>
                               </div>
                               <button class="btn btn-primary">Submit</button>
                           </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
 </section>

 <script src="../../Admin_Dashboard/project/js/popper.min.js"></script>
<script src="../../JQuery/JS/jquery.min.js"></script>
<script src="../../Bootstrap/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="../../Bootstrap/bootstrap-5.1.1-dist/js/bootstrap.min.js"></script> -->
<script src="js/app.js"></script>
</body>
</html>
